<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro mascota</title>
    <link rel="stylesheet" href="registro_mascota.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../Librerias/navLandingPageProducto/nav_landing_producto.css">

    <link rel="stylesheet" href="../../pwcomponentes.css">
    <link rel="stylesheet" href="../../Librerias/footer/footer.css">

</head>

<body>

    <div class="container-nav">
        <div class="box-logo container-nav ">
            <a href="../../index.html"><img src="../../img/logoPets.png" /></a>
        </div>
        <div class="box-anchors container-nav">
            <a href="#">SERVICIOS</a>
            <a href="../../General/landingPageEquipo/landing_page_equipo.html">SOBRE NOSOTROS</a>
            <a href="#">CONTACTO</a>
            <div>
                <a href="../../General/login/login.html" class="button-sesion-landing">INICIAR SESIÓN</a>
            </div>

        </div>
    </div>
    <div class="titulo-registro">
        <p>Registro mascota</p>

    </div>

    <div class="registro-cliente">
        <img src="../img/gatos.PNG" />
        <div class="info-izquierda">
            <div class="cargar-img">
                <div class="avatar">
                    <a href="../../index.html"><img src="../../img/placeholder-image (1).png" /></a>
                </div>
                <div class="pw-form-inverse">
                    <div class="upload-btn-wrapper">
                        <button class="btn">Agregar imagen</button>
                        <input type="file" name="myfile" id="foto_mascota" />
                      </div>
                </div>
            </div>
            <div class="pw-form info">
                <p>Nombre</p>
                <input type="text" name="nombre" class="form-validate" id="nombre">
            </div>
            <div class="pw-form tipo" class="form-validate">
                <p>Categoría mascota</p>
                <select name="tipo" class="form-validate" id="categoriaMascota">
                    <option value="tipo" selected>Seleccionar categoría</option>
                  
                </select>
            </div>
            <div class="pw-form raza" class="form-validate">
                <p>Raza</p>
                <select name="raza" class="form-validate" id="raza">
                    <option value="raza" selected>Seleccionar raza</option>
                    
                </select>
            </div>
            <div class="pw-form info-radio">
                <p>Vacunas al día</p>
                <label class="container">Sí
                    <input type="radio" checked="checked" name="vacunas" value="si">
                    <span class="checkmark"></span>
                </label>
                <label class="container">No
                    <input type="radio" name="vacunas" value="no">
                    <span class="checkmark"></span>
                </label>

            </div>
            
            
            

        </div>
        <div class="info-derecha">
            <div class="vacunas pw-form-checkbox" id="vacunas">
                <p class="titulo-info">Vacunas: </p>
                
            </div>
      
            <div class="padecimientos pw-form-checkbox" id="padecimientos">
                <p class="titulo-info">Padecimientos: </p>
                

            </div>
            
            <div class="pw-form">
                <p>Características especiales</p>
                <div class="text-area">
                    <textarea name="" id="caracteristicas" cols="45" rows="6" class="form-validate"></textarea>
                </div>
            </div>
            <div class="button-mascotas">
                <div class="pw-form info">
                    <a id="revisarMascota">Registrar</a>
                </div>
        
            </div>
           
            
        </div>
    </div>
   


    <div class="container-footer">
        <div class="logo">
            <img src="../img/mundoLogo.png" />
        </div>
        <div class="links">
            <p><a href="../../General/landingPageEquipo/landing_page_equipo.html">Creadores</a></p>
            <p><a href="../../General/landingPageEquipo/landing_page_equipo.html">Sobre Nosotros</a></p>
            <p><a href="../../General/contacto/contacto.html">Contacto</a></p>
        </div>
        <div class="redes">
            <div class="icon">
                <img src="../img/facebook.png" />
                <p>Pets World</p>
            </div>
            <div class="icon">
                <img src="../img/instagram.png" />
                <p>Pets World</p>
            </div>
            <div class="icon">
                <img src="../img/whatsapp.png" />
                <p>+506 8564-5324</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="../../Librerias/revisionFormulario/revision_formulario_registros.js"></script>
    <script src="./registro_mascota.js"></script>

</body>

</html>
